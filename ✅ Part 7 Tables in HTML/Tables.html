<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tables</title>
</head>
<body>

  <h2>Simple Table</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Profession</th>
    </tr>
    <tr>
      <td>John</td>
      <td>25</td>
      <td>Developer</td>
    </tr>
    <tr>
      <td>Emma</td>
      <td>30</td>
      <td>Designer</td>
    </tr>
  </table>

  <h2>Table with thead, tbody, and tfoot</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Apples</td>
        <td>3</td>
        <td>$3</td>
      </tr>
      <tr>
        <td>Oranges</td>
        <td>2</td>
        <td>$4</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total</td>
        <td>$7</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
